verifier.discord_warn.content.1=Το Bot είναι δωρεάν, εάν έχετε πληρώσει ή έχετε παρακολουθήσατε διαφημίσεις τοτε πιαστήκατε κοροιδο!
verifier.discord_warn.content.2=Βεβαιωθείτε οτι βρίσκεστε στο επίσημο Discord Server για να λάβετε τις τελευταίες ενημερώσεις δωρεάν.
verifier.discord_warn.checkbox.dont_show=Να μην εμφανίζεται ξανά αυτό το μήνυμα
verifier.discord_warn.button.join_discord=Μπείτε στο Discord
verifier.discord_warn.button.ignore=Αγνόησε

verifier.authenticate.error=Το Bot δεν κατάφερε να ξεκινήσει. Δοκιμάστε να κάνετε επανεκκίνηση τον υπολογιστή σας.
verifier.authenticate.title=Discord ταυτοποίηση
verifier.authenticate.content=Ακολουθήστε τις οδηγίες του Browser σας, μην κλείσετε αυτό το παράθυρο.\nΟ έλεγχος ταυτοποίησης είναι τοπική και δεν θα στείλει δεδομένα σε κανένα Server.\nΕάν η σελίδα δεν φόρτωση στο Browser σας, δοκιμάστε να χρησιμοποιήσετε το Chrome ή να απενεργοποιήσετε το Anti-Virus.

verifier.panel.invalid_auth=Μη έγκυρος έλεγχος ταυτότητας, δοκιμάστε να κάνετε επανεκκίνηση του Bot
verifier.panel.authenticated.no_server=Έχετε πιστοποιηθεί ως {0}<br>Δεν φαίνεται να βρίσκεστε σε κανένα Server.
verifier.panel.authenticated.servers=Έχετε πιστοποιηθεί ως {0}, μέλος:<br><ul>{1}</ul>
verifier.panel.authenticated.join_official=Θα πρέπει <a href='{0}'>να εγγραφείτε στον επίσημο Server</a> για να λάβετε τις πιο πρόσφατες ενημερώσεις!<br>
verifier.panel.authenticated.blacklisted=Είστε μέλος των Servers που βρίσκονται στη μαύρη λίστα και που αναδιανέμουν το έργο μου χωρίς τη συγκατάθεσή μου.<br>Πρέπει να <strong>φύγετε απο Servers που βρίσκονται στη μαύρη λίστα</strong> για να χρησιμοποιήσετε το Bot. <a href=''>Κάντε κλικ για ενημέρωση όταν αποχωρήσετε απο το Server.</a><br>"

# Language changed
language.changed.title=Η Γλώσσα του Bot άλλαξε
language.changed.content=Το Βot τώρα χρησιμοποιεί μια μεταφραση στα {0} επιμελημένη  από {1}. \nΕπικοινωνηστε με {1} στο Discord για διορθώσεις, ευχαριστω. \nΠροτείνεται να γινει επανεκκίνηση του Bot ώστε να εφαρμοστούν πλήρως όλες οι αλλαγές

